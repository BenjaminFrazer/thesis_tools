hp_generic:
  model: hp_generic
  description: Heatpump - Meter type is unkown
  sample_period: 2 # the interval between samples. In seconds.
  max_sample_period: 2
  measurements:
  - physical_quantity: power   # power, voltage, energy, current?
    type: active   # active (real power), reactive or apparent?
    upper_limit: 1000000
    lower_limit: 0

hh_generic:
  model: hp_generic
  description: Household - Meter type is unkown
  sample_period: 1 # the interval between samples. In seconds.
  max_sample_period: 1
  measurements:
  - physical_quantity: power   # power, voltage, energy, current?
    type: active   # active (real power), reactive or apparent?
    upper_limit: 1000000
    lower_limit: 0
